name: Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ls -la
      - run: docker run -t -v $PWD/src:/usr/src/myapp -v $PWD/bin:/usr/src/bin openjdk:11 /usr/src/bin/run